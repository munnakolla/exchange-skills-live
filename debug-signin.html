<!DOCTYPE html>
<html>
<head>
    <title>Debug SignIn</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 20px 0; }
        input { padding: 10px; width: 300px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug SignIn Test</h1>
    <form>
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" placeholder="Type here..." />
        </div>
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" id="password" placeholder="Type here..." />
        </div>
        <button type="button" onclick="testInputs()">Test Inputs</button>
    </form>

    <script>
        function testInputs() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            alert('Email: ' + email + '\nPassword: ' + password);
        }
        
        // Test if inputs can receive focus
        document.getElementById('email').addEventListener('focus', () => {
            console.log('Email input focused');
        });
        
        document.getElementById('password').addEventListener('focus', () => {
            console.log('Password input focused');
        });
    </script>
</body>
</html>
